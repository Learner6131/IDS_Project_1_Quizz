<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main-Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Select the quizz categeory</h1>
    <div class="select-box">
      <div class="select-option">
        <input type="text" placeholder="Select" id="soValue" readonly name="" />
      </div>
      <div class="content">
        <div class="search">
          <input type="text" id="optionSearch" placeholder="Select" name="" />
        </div>
        <ul class="options">
          <li>MATHS</li>
          <li>SPORTS</li>
          <li>COMPUTERS</li>
          <li>HISTORY</li>
          <li>ANIMALS</li>
          <li>ARTS</li>
        </ul>
      </div>
      <button type="submit" class="submit" disabled>Search</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
